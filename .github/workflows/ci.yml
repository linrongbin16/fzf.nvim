---
name: CI
on:
  pull_request: ~
  push:
    branches:
      - main
      
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  typecheck:
    name: Type check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Neovim Typecheck linter
        uses: stevearc/nvim-typecheck-action@v1
        with:
          path: lua
          level: Information
          configpath: ".luarc.json"
          neodev-version: stable
          nvim-version: v0.9.1
          luals-version: 3.6.25
  luacheck:
    name: Lua check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Luacheck linter
        uses: lunarmodules/luacheck@v1
        with:
            args: lua --no-unused-args --max-line-length 200 --globals vim
